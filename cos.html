<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coș - GeorgeOnePrice</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="assets/js/app.js"></script>
</head>
<body>
    <!-- header -->
    <header class="site-header">
        <div class="container header-inner">
            <a href="index.html" class="logo">
                <img src="images/logo-new.png" alt="GeorgeOnePrice">
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Acasă</a></li>
                    <li><a href="produse.html">Produse</a></li>
                    <li><a href="despre-noi.html">Despre noi</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cos.html" class="active cart-link">Coș (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="cart-page">
        <section class="container">
            <h1>Coș de cumpărături</h1>

            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Produs</th>
                        <th>Cantitate</th>
                        <th>Preț unitar</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- rândurile de produs vor fi adăugate din JS/PHP -->
                    <tr class="cart-empty">
                        <td colspan="5">Coșul tău este gol.</td>
                    </tr>
                </tbody>
            </table>

            <div class="cart-summary">
                <p>Total produse: <span id="cart-total-items">0</span></p>
                <p>Total de plată: <span id="cart-total-price">0 lei</span></p>
                <div class="cart-actions">
                    <a href="produse.html" class="btn btn-secondary">Continuă cumpărăturile</a>
                    <a href="#" class="btn btn-primary">Finalizare comandă</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container footer-inner">
            <p>&copy; <span id="year"></span> GeorgeOnePrice. Toate drepturile rezervate.</p>
        </div>
    </footer>

    <a
      class="floating-btn floating-btn-cart"
      href="cos.html"
      aria-label="Deschide coșul"
    >
      <svg
        aria-hidden="true"
        focusable="false"
        viewBox="0 0 24 24"
        class="icon"
      >
        <path
          fill="currentColor"
          d="M7 4a1 1 0 0 0-1 1v1H3a1 1 0 1 0 0 2h1.1l.75 9A2 2 0 0 0 6.84 19H18a1 1 0 0 0 0-2H6.84l-.14-2H18a2 2 0 0 0 1.98-1.74l.7-6A2 2 0 0 0 18.7 5H16V4a1 1 0 0 0-1-1zm2 2h6v1a1 1 0 0 0 1 1h2.3l-.64 6H6.6l-.48-6H9a1 1 0 0 0 1-1zM9 20.5a1.5 1.5 0 1 1-3 0a1.5 1.5 0 0 1 3 0m10 0a1.5 1.5 0 1 1-3 0a1.5 1.5 0 0 1 3 0"
        />
      </svg>
      <span>Coș</span>
    </a>

    <a
      class="floating-btn floating-btn-phone"
      href="tel:0750846085"
      aria-label="Sună-ne"
    >
      <svg
        aria-hidden="true"
        focusable="false"
        viewBox="0 0 24 24"
        class="icon"
      >
        <path
          fill="currentColor"
          d="M16.39 13.52a2 2 0 0 0-1.74.06l-.76.38a1 1 0 0 1-1-.07a10.8 10.8 0 0 1-3.27-3.27a1 1 0 0 1-.07-1l.38-.76a2 2 0 0 0 .06-1.74l-.7-1.4A2 2 0 0 0 8.39 4H7a2 2 0 0 0-2 2.2a14 14 0 0 0 12.8 12.8A2 2 0 0 0 20 17v-1.39a2 2 0 0 0-1.25-1.85z"
        />
      </svg>
      <span>Sună 0750 846 085</span>
    </a>
</body>
</html>
